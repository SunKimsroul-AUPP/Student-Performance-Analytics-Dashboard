<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Analytics â€“ Courses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Same navbar as index.html -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Student Analytics</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Overview</a></li>
          <li class="nav-item"><a class="nav-link" href="/faculty.html">Faculty</a></li>
          <li class="nav-item"><a class="nav-link" href="/advisors.html">Advisor</a></li>
          <li class="nav-item"><a class="nav-link" href="/students.html">Student</a></li>
          <li class="nav-item">
            <a class="nav-link active" href="/courses.html">Courses</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/data.html">Data Admin</a></li>
        </ul>

        <div class="d-flex align-items-center ms-auto">
          <span class="navbar-text me-3 text-white" id="nav-user"></span>
          <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mb-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Courses</li>
      </ol>
    </nav>

    <h1 class="page-title mb-1">Courses dashboard</h1>
    <p class="text-muted mb-3">
      Explore pass and DFW rates across all courses.
    </p>

    <div class="row g-3 mb-3">
      <div class="col-lg-6">
        <div class="card section-card shadow-sm">
          <div class="card-header">
            <span class="section-title">Course pass rates</span>
          </div>
          <div class="card-body">
            <canvas id="passChart" height="210"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card section-card shadow-sm">
          <div class="card-header">
            <span class="section-title">Course DFW rates</span>
          </div>
          <div class="card-body">
            <canvas id="dfwChart" height="210"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="card section-card shadow-sm">
      <div class="card-header">
        <span class="section-title">Course summary table</span>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table
            id="course-table"
            class="table table-striped table-sm align-middle mb-0"
          >
            <thead class="table-light">
              <tr>
                <th>Course</th>
                <th>Title</th>
                <th>Department</th>
                <th>Level</th>
                <th>Pass Rate</th>
                <th>DFW Rate</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

<script src="js/auth.js"></script>
<script>
  if (!requireLogin()) { /* redirected */ }
  const role = getCurrentRole();
  if (!["admin", "faculty"].includes(role)) {
    alert("You do not have access to the Courses View.");
    window.location.href = "/";
  }
</script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
<script src="js/login.js"></script>
<script>
  // Wire navbar on Courses page
  initNavbarAuthShared();
  // Fallback: if the API call didn't populate nav-user, fill from localStorage
  (function() {
    try {
      const navUser = document.getElementById('nav-user');
      if (navUser && !navUser.textContent) {
        const role = localStorage.getItem('spa_role') || localStorage.getItem('spa_cached_role');
        const username = localStorage.getItem('spa_username') || localStorage.getItem('spa_cached_username');
        if (role || username) {
          navUser.textContent = role ? `Logged in as ${username || 'user'} (${role})` : `Logged in as ${username}`;
        }
      }
    } catch (e) { /* ignore */ }
  })();
</script>
<script src="js/courses.js"></script>
</body>
</html>
